<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Rubik', sans-serif;
            font-weight: 300;
        }
        h1,h2,h3,h4,h5,h6{
            font-weight: 700;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto flex justify-between p-7">
        <a href="/">
            logo
        </a>
        <nav class="flex gap-4">
            <a href="/" class="inline-block px-2 text-gray-500 hover:text-blue-500">Startseite</a>
            <a href="/artikel" class="inline-block px-2 text-gray-500 hover:text-blue-500">Lager</a>
            <a href="/logfile" class="inline-block px-2 text-gray-500 hover:text-blue-500">Logfile</a>
            <a href="/order" class="inline-block px-2 text-gray-500 hover:text-blue-500">Auftrag erfassen</a>
            <a href="/car" class="inline-block px-2 text-gray-500 hover:text-blue-500">Wahrenkorb</a>
        </nav>
    </div>
  <div class="container mx-auto py-12 mt-12 flex">
      <div class="w-7/12">
          <h1 class="text-2xl mb-5">Wahrenkorb</h1>
          {{ content}}

        {% for value in content %}
          <div class="bg-white my-2 rounded-md flex overflow-hidden">
              <figure class="w-4/12">
                  <img src="https://picsum.photos/400/400" alt="" title="" class="block w-full" />
              </figure>
              <div class="w-8/12 px-5 py-7 relative">
                  <a href="" class="absolute top-2 right-2 w-12 h-12 flex justify-center items-center text-gray-500 hover:text-red-500"><i class="far fa-trash-alt"></i></a>
                  <h3 class="font-bold text-2xl mb-5">{{value['articel'][2]}}</h3>
                  <p>{{"%.2f€" % value['articel'][4]}}</p>

                  <form method="post" action="">
                      <input type="number" name="count" value="{{value['count']}}" class="py-2 px-3 bg-gray-50">
                      <button type="submit"><i class="fas fa-sync mx-2"></i>aktualisieren</button>
                  </form>
                  <div class="flex justify-end">
                      <p><b>Zwischensumme:</b> {{"%.2f€" % (value['count'] * value['articel'][4])}}</p>
                  </div>
              </div>
          </div>
        {% endfor %}


          
      </div>


  </div>
</body>
</html>
