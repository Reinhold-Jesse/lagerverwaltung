<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Rubik', sans-serif;
            font-weight: 300;
        }
        h1,h2,h3,h4,h5,h6{
            font-weight: 700;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto flex justify-between p-7">
        <a href="/">
            logo
        </a>
        <nav class="flex gap-4">
            <a href="/" class="inline-block px-2 text-gray-500 hover:text-blue-500">Startseite</a>
            <a href="/artikel" class="inline-block px-2 text-gray-500 hover:text-blue-500">Lager</a>
            <a href="/logfile" class="inline-block px-2 text-gray-500 hover:text-blue-500">Logfile</a>
             <a href="/order" class="inline-block px-2 text-gray-500 hover:text-blue-500">Auftrag erfassen</a>
            <a href="/car" class="inline-block px-2 text-gray-500 hover:text-blue-500"><i class="fas fa-shopping-cart mr-1"></i>Wahrenkorb</a>
        </nav>
    </div>
  <div class="container mx-auto py-12 mt-12">
      <div class="flex justify-between">
          <h1 class="text-2xl font-bold">Auftrag erfassen</h1>
      </div>
      <div class="py-12 grid grid-cols-3 gap-7">
          {% for item in content %}
            <div class="w-full rounded-md overflow-hidden border bg-white shadow-md">
                <figure>
                    <img src="" class="w-full block"/>
                </figure>
                <div class="p-5">
                    <h3 class="text-center text-xl">{{item[2]}}</h3>
                    <h4 class="text-center text-2xl my-5 text-gray-700">{{"%.2f â‚¬" % (item[4])}}</h4>
                    <form method="post" action="/order/add">
                        <input type="hidden" name="id" value="{{item[0]}}">
                        <input type="number" name="count" value="1" class="w-full block my-3 rounded-md py-2 px-3 bg-gray-100" />
                        <button type="submit" class="w-full block text-center py-2 bg-green-500 hover:bg-green-700 text-white rounded-md mt-7">
                            <i class="fas fa-cart-arrow-down mr-2"></i> in den Wahrenkorb
                        </button>
                    </form>

                </div>
            </div>
          {% endfor %}
      </div>
  </div>
</body>
</html>
