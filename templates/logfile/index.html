{% extends 'base.html' %}

{% block title %}Entnahmen übersicht{% endblock %}

{% block content %}
<div class="container mx-auto py-12 mt-12">
      <div class="flex justify-between">
          <h1 class="text-2xl font-bold">Entnahmen übersicht</h1>
      </div>
      <div class="py-12">
          <table class="w-full">
              <thead class="p-2 mb-7">
                <tr class="border-b">
                    <td class="w-1/12 text-center uppercase text-gray-400 pb-7">#</td>
                    <td class="w-2/12 text-left uppercase text-gray-400 pb-7">Bestellnummer</td>
                    <td class="w-3/12 text-left uppercase text-gray-400 pb-7">Artikel</td>
                    <td class="w-1/12 text-center uppercase text-gray-400 pb-7">Anzahl</td>
                    <td class="w-2/12 text-right uppercase text-gray-400 pb-7">Datum</td>
                </tr>
              </thead>
              <tbody class="">

                {% for item in content %}

                    <tr class="hover:bg-gray-200 transition-all duration-150 ease-in-out border-b">
                        <td class="p-2 text-center">{{loop.index}}</td>
                        <td class="p-2 text.left">{{item[1]}}</td>
                        <td class="p-2 text.left">{{item[3]}}</td>
                        <td class="p-2 text-center">{{item[4]}}</td>

                        <td class="p-2 text-right">{{item[5]}}</td>

                    </tr>
                {% endfor %}

              </tbody>
          </table>
      </div>
</div>
{% endblock %}
