{% extends 'base.html' %}

{% block title %}Bestellung Status bearbeiten{% endblock %}

{% block content %}
<div class="container mx-auto mt-12">
      <div class="flex justify-between">
          <h1 class="text-2xl font-bold ml-7">Bestellung Status bearbeiten</h1>
      </div>

      <form method="post" action="/order/{{content[0]}}" class="block">
      <div class="py-12 flex gap-4">
          <div class="w-7/12 px-7">


          </div>
          <div class="w-5/12 px-7">

              <div class="my-4">
                <label class="block mb-2">Status</label>
                  <select name="status" class="block w-full py-2 px-3 rounded-md bg-white">
                      {% if content[5] == 1 %}
                      <option value="0">in Bearbeitung</option>
                      <option value="1" selected>Versendet</option>
                      {% else %}
                      <option value="0" selected>in Bearbeitung</option>
                      <option value="1">Versendet</option>
                      {% endif %}
                  </select>
              </div>
          </div>
      </div>
      <div>
          <button type="submit" class="ml-7 w-96 text-center py-3 bg-green-500 hover:bg-green-700 text-white transition-all duration-150 ease-in-out rounded-md"><i class="far fa-save mr-2"></i>Speichern</button>
      </div>
      </form>
</div>
{% endblock %}
