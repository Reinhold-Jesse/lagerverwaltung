<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Rubik', sans-serif;
            font-weight: 300;
        }
        h1,h2,h3,h4,h5,h6{
            font-weight: 700;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto flex justify-between p-7">
        <a href="/">
            logo
        </a>
        <nav class="flex gap-4">
            <a href="/" class="inline-block px-2 text-gray-500 hover:text-blue-500">Startseite</a>
            <a href="/artikel" class="inline-block px-2 text-gray-500 hover:text-blue-500">Lager</a>
            <a href="/logfile" class="inline-block px-2 text-gray-500 hover:text-blue-500">Logfile</a>
             <a href="/order" class="inline-block px-2 text-gray-500 hover:text-blue-500">Auftrag erfassen</a>
            <a href="/car" class="inline-block px-2 text-gray-500 hover:text-blue-500">Wahrenkorb</a>
        </nav>
    </div>
  <div class="container mx-auto mt-12">
      <div class="flex justify-between">
          <h1 class="text-2xl font-bold ml-7">Artikel bearbeiten</h1>
      </div>

      <form method="post" action="/artikel/{{content[0]}}" class="block">
      <div class="py-12 flex gap-4">
          <div class="w-7/12 px-7">
              <div class="my-4">
                <label class="block mb-2">Artikel Nummer</label>
                <input type="text" name="item_number" class="block w-full py-2 px-3 rounded-md" value="{{content[1]}}"/>
              </div>
              <div class="my-4">
                  <label class="block mb-2">Titel</label>
                  <input type="text" name="title" class="block w-full py-2 px-3 rounded-md" value="{{content[2]}}"/>
              </div>
              <div class="my-4">
                  <label class="block mb-2">Beschreibung</label>
                  <textarea name="description" rows="10" cols="10" class="block w-full py-2 px-3 rounded-md">{{content[3]}}</textarea>
              </div>

          </div>
          <div class="w-5/12 px-7">
              <div class="my-4">
                  <label class="block mb-2">Preis</label>
                  <input type="number" name="price" class="block w-full py-2 px-3 rounded-md" min="0.00" max="10000.00" step="0.01" value="{{content[4]}}"/>
              </div>

              <div class="my-4">
                  <label class="block mb-2">Lagerstand</label>
                  <input type="number" name="inventory" class="block w-full py-2 px-3 rounded-md" value="{{content[6]}}"/>
              </div>

              <div class="my-4">
                <label class="block mb-2">Status</label>
                  <select name="status" class="block w-full py-2 px-3 rounded-md">
                      {% if content[5] == 1 %}
                      <option value="0">deaktiviert</option>
                      <option value="1" selected>aktiviert</option>
                      {% else %}
                      <option value="0" selected>deaktiviert</option>
                      <option value="1">aktiviert</option>
                      {% endif %}
                  </select>
              </div>
          </div>
      </div>
      <div>
          <button type="submit" class="ml-7 w-96 text-center py-3 bg-green-500 hover:bg-green-700 text-white transition-all duration-150 ease-in-out rounded-md"><i class="far fa-save mr-2"></i>Speichern</button>
      </div>
      </form>
  </div>
</body>
</html>
